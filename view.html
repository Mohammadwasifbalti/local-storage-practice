<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    box-sizing: border-box;
    font-size: 1.05em;
}
table{
    width: 100%;
}
fieldset legend{
    text-align: center;
}
fieldset{
    padding: 30px;
}
.right{
    text-align: right;
    width: 100px;
}
td{
    padding: 10px;

}
button{
    padding: 4px;
    width: 30vw;
    border-radius: 10%;
    margin-top: 3%;
    margin-left: 0.5%;
}
</style>
<body>
    <fieldset>
        <legend>View Information</legend>
        <table>
        <tr>
        <td class="right"><label > Name : </label></td>
        <td><label id="name"></label></td>
        </tr>
        <tr>
                <td class="right"><label > Age : </label></td>
                <td><label id="age"></label></td>
        </tr>
        <tr>
                <td class="right"><label > Salary : </label></td>
                <td><label id="salary"></label></td>
        </tr>
        <tr>
                <td class="right"><label > job : </label></td>
                <td><label id="job"></label></td>
        </tr>
    </table>
    <button onclick="back()">Back</button>
    <button onclick="del()">Delete</button>
    <button onclick="edit()">Edit</button>
    </fieldset>
    <script>
    var listName = JSON.parse( localStorage.getItem('obj') ) || {};
var id = window.location.hash;
id = id.replace("#","");
var j;
for(i = 0; i<listName.length;i++){
    if(listName[i].id==id){
        j=i;
        break;
    }
}
document.getElementById('name').innerText = listName[j].name;
document.getElementById('age').innerText = listName[j].age;
document.getElementById('salary').innerText = listName[j].salary;
document.getElementById('job').innerText = listName[j].job;
function back(){
    window.location.href = "./list.html"
}
function edit(){
    window.location.href = "./edit.html#"+id;
}
var listName1 = [];
function del(){
    for(var a=j;a<listName.length-1;a++){
        listName[a]=listName[a+1];
    }
    for(var b=0;b<listName.length-1;b++){
        listName1.push(listName[b]);
    }
    localStorage.setItem('obj',JSON.stringify(listName1));
    window.location.href = "./list.html";

}
    </script>
</body>
</html>
